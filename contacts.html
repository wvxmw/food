    <div class="booking">
  <div class="booking__body">
    <div class="booking__content">
      <div class="booking__wrapper">
        <div class="booking__logo">
          <img src="img/logo.svg" alt="" />
        </div>
        <div class="booking__title">Забронировать столик</div>
        <form class="booking__form" method="POST" name="book">
          <div class="booking__item">
            <input
              type="text"
              class="booking__input input-name"
              autocomplete="off"
              spellcheck="false"
              name="name"
              placeholder="Имя"
              maxlength="16"
            />
            <div class="booking__clear">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
          <div class="booking__item">
            <input
              type="tel"
              class="booking__input input-phone"
              autocomplete="off"
              spellcheck="false"
              name="phone"
              placeholder="Телефон"
            />
            <div class="booking__clear">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
          <div class="booking__row">
            <div class="booking__item">
              <input
                type="text"
                class="booking__input input-count"
                autocomplete="off"
                spellcheck="false"
                name="count"
                placeholder="Гостей"
                maxlength="2"
              />
              <div class="booking__clear">
                <i class="fa-solid fa-xmark"></i>
              </div>
            </div>
            <div class="booking__item">
              <input
                type="text"
                class="booking__input input-time"
                autocomplete="off"
                spellcheck="false"
                name="time"
                placeholder="Время"
                maxlength="5"
              />
              <div class="booking__clear">
                <i class="fa-solid fa-xmark"></i>
              </div>
            </div>
          </div>
          <button type="submit" class="booking__button">Забронировать</button>
        </form>
      </div>
      <div class="booking__close"><i class="fa-solid fa-xmark"></i></div>
    </div>
  </div>
</div>
 <div class="success-alert">Заявка отправлена</div>
